server:
  port: 0
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate.ddl-auto: create-drop

feign:
  hystrix:
    enabled: false

eureka:
  client:
    enabled: false