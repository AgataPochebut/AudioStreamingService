server:
  port: 0
  servlet:
    context-path: /

spring:
  profiles:
    active: test

  activemq:
    broker-url: vm://embedded?broker.persistent=false,useShutdownHook=false
    in-memory: true
    non-blocking-redelivery: true
    packages:
      trust-all: true

  cloud:
    discovery:
      enabled: false

#stubrunner:
#  ids-to-service-ids:
#    search-service: search-service

eureka:
  client:
    enabled: false

feign:
  hystrix:
    enabled: true

s3:
  defaultBucket: files
  tempBucket: temp

fs:
  defaultFolder: /Java/files
  tempFolder: /Java/temp

storage:
  type: FS

